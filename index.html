<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador Texto</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <main>
      <section class="logo">
        <img src="assets/img/logo.svg" alt="Logo Alura" />
      </section>

      <section class="text-area">
        <textarea
          name="texto-a-encriptar"
          class="text-area"
          id="texto-encriptar"
          cols="70"
          rows="10"
          placeholder="Escriba el texto que desee codificar o descodificar..."
        ></textarea>

        <div class="informacion">
          <img src="assets/img/info.svg" alt="Icono informacion" />
          <span>Los acentos seran ingnorados.</span>
        </div>

        <div class="actions">
          <button id="encriptar">Codificar</button>
          <button id="desencriptar">Decodificar</button>
        </div>
      </section>

      <section class="resultado">
        <div>
          <textarea
            name="resultado"
            class="text-area"
            id="resultado"
            cols="70"
            rows="10"
            placeholder="El resultado se verá acá."
          ></textarea>

          <button id="copiar">Copiar</button>
        </div>
      </section>
    </main>

    <footer>
      <h6>Challenge Alura, by Daniel Ramadan.</h6>
      <div>
        <div class="img-git">
          <a href="https://github.com/DrEureka/" target="_blank"
            ><img src="assets/img/git.png" alt="logo-git"
          /></a>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/claves.js"></script>
    <script src="js/encriptar.js"></script>
    <script src="js/copiar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/validarTexto.js"></script>
  </body>
</html>
